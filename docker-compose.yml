services:
  postgres:
    image: postgres:16.2
    # volumes:
    #   - postgres_hahn_task_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    networks:
      - hahn_task_network
    restart: unless-stopped

  backend:
    build: ./back-end
    environment:
      DB_HOST: postgres:5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_SCHEMA: ${DB_SCHEMA}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}

    ports:
      - '${HOST_PORT:-8080}:8080'

    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - hahn_task_network


  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
      args:
        VITE_USER_API_URL: ${VITE_USER_API_URL}
        VITE_BACKEND_API_URL: ${VITE_BACKEND_API_URL}
        VITE_ENV: ${VITE_ENV}
        VITE_REALM: ${VITE_REALM}
        VITE_REALM_CLIENT: ${VITE_REALM_CLIENT}
    ports:
      - "5173:80"
    networks:
      - hahn_task_network


  keycloak:
    image: lasthour/trackswiftlyuser:1.0.9-red-version
    command: start
    environment:

      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HEALTH_ENABLED: true
      KC_HOSTNAME_ADMIN_URL: https://tasky.trackswiftly.com
      KC_HOSTNAME_URL: https://tasky.trackswiftly.com 
      KC_PROXY: edge                                
      KC_PROXY_HEADERS: xforwarded

      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres/${DB_NAME}
      KC_DB_USERNAME: ${DB_USER}
      KC_DB_PASSWORD: ${DB_PASSWORD}

    ports:
      - "8084:8080"

    networks:
      - hahn_task_network

volumes:
  postgres_hahn_task_data:
    driver: local

networks:
  hahn_task_network: {}