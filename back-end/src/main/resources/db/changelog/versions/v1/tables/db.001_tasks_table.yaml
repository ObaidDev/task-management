databaseChangeLog:

  - changeSet:
      id: "1.0.5-create-tasks-table"
      author: obaid
      labels: prod , dev

      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    nullable: false


              - column:
                  name: tenant_id
                  type: uuid
                  constraints:
                    nullable: false


              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false



              - column:
                  name: status
                  type: varchar(32)
                  constraints:
                    nullable: false

              - column:
                  name: priority
                  type: varchar(32)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true

              - column:
                  name: estimate_date
                  type: date
                  constraints:
                    nullable: true

              - column:
                  name: assign_to_user_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: user_name
                  type: varchar(255)
                  constraints:
                    nullable: false


              - column:
                  name: created_at
                  type: timestamp(6) with time zone
                  constraints:
                    nullable: false


              - column:
                  name: updated_at
                  type: timestamp(6) with time zone
                  constraints:
                    nullable: false


        - addPrimaryKey:
                  tableName: tasks
                  columnNames: id, tenant_id
                  constraintName: pk_tasks


  - changeSet:
      id: "1.0.6-create-tasks-id-sequence"
      author: obaid
      changes:
        - createSequence:
            sequenceName: tasks_id_seq
            startValue: 1000
            incrementBy: 50 
            minValue: 1000
            cycle: false
            cacheSize: 1
            ifNotExists: true


  - changeSet:
      id: "1.0.7-set-tasks-id-default"
      author: obaid
      changes:
        - addDefaultValue:
            tableName: tasks
            columnName: id
            defaultValueSequenceNext: tasks_id_seq



  - changeSet:
      id: "1.0.8-add-check-constraints-tasks"
      author: obaid
      changes:
        - sql:
            sql: >
              ALTER TABLE tasks
              ADD CONSTRAINT chk_tasks_status_valid
              CHECK (status IN ('OPEN', 'IN_PROGRESS', 'DONE', 'BLOCKED'));

        - sql:
            sql: >
              ALTER TABLE tasks
              ADD CONSTRAINT chk_tasks_priority_valid
              CHECK (priority IN ('LOW', 'MEDIUM', 'HIGH', 'CRITICAL'));


            rollback:
              - sql: >
                  ALTER TABLE tasks
                  DROP CONSTRAINT IF EXISTS chk_tasks_status_valid;
    
              - sql: >
                  ALTER TABLE tasks
                  DROP CONSTRAINT IF EXISTS chk_tasks_priority_valid;



  - changeSet:
        id: "1.0.9-create-notification_channel_configs-index"
        author: obaid
        changes:
            - createIndex:
                tableName: tasks
                indexName: tasks_tenantid_idx
                columns:
                - column:
                    name: tenant_id
                unique: false
                tableSpace: pg_default


            - createIndex:
                tableName: tasks
                indexName: idx_tasks_tenant_id_with_id
                columns:
                - column:
                    name: tenant_id
                - column:
                    name: id
                unique: false
                tableSpace: pg_default